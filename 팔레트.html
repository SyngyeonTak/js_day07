<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 700px;
            height: 500px;
            background: black;
            margin: auto;
            overflow: hidden;
        }
        /* .wrapper라는 클래스가 적용된 요소의 하위요소 중 div에는...  */
        .wrapper div{
            width: 100px;
            height: 100px;
            float:left;
        }
        #content{
            width: 100%;
            height: 400px;
            background: pink;
        }
    </style>
    <script>
        var bg;

        function setColor(bg){
            document.getElementById("content").style.background = bg;
        }
        
    </script>
</head>
<body>
    <div class = "wrapper">
        <!-- 썸네일 7개 생성 -->
        <!-- div은 아무런 효과가 없는 태그이다. 단지 마크업을
        하기 위해서 div을 이용한다.
        block or inline? ->inline이다(width와 height를 가질 수 없다.)
        -->
            <div onmouseover = "setColor('red')" style = "background: red">red</div>
            <div onmouseover = "setColor('orange')" style = "background: orange">orange</div>
            <div onmouseover = "setColor('yellow')" style = "background: yellow">yellow</div>
            <div onmouseover = "setColor('green')" style = "background: green">green</div>
            <div onmouseover = "setColor('blue')" style = "background: blue">blue</div>
            <div onmouseover = "setColor('navy')" style = "background: navy">navy</div>
            <div onmouseover = "setColor('purple')" style = "background: purple">purple</div>
            <div id = "content">큰 색상 나오게</div>
    </div>
</body>
</html>
